<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISION Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/x-icon">
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar2">
        <div class="dropdown-box">
            <input type="text" id="dropdown-input" placeholder="Select Model" readonly />
            <i class="fas fa-caret-down dropdown-icon"></i>
            <ul class="dropdown-menu">
                <li>VISION V1.0</li>
                <li>VISION V1.4</li>
            </ul>
        </div>
    </div>
        <ul>
            <li><a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="{{ url_for('page5') }}"><i class="fas fa-home"></i> Sign To Text</a></li>
            <li><a href="{{ url_for('page6') }}"><i class="fas fa-user"></i> Text To Sign</a></li>
            <li><a href="{{ url_for('page1') }}"><i class="fas fa-user"></i> Run On Video</a></li>
            <li><a href="{{ url_for('page2') }}"><i class="fas fa-sign-out-alt"></i> About Us</a></li>
            <li><a href="{{ url_for('page4') }}"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
        <div class="sidebar-logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="VISION Logo" width="250px">
        </div>
    </div>

    <!-- Main area -->
    <div class="main-area">
        <!-- Header -->
        <div class="header">
            <div class="dropdown-box">
                <input type="text" id="dropdown-input" placeholder="Confidence Level" readonly />
                <i class="fas fa-caret-down dropdown-icon"></i>
                <ul class="dropdown-menu">
                    <li>0.1</li>
                    <li>0.2</li>
                    <li>0.3</li>
                    <li>0.4</li>
                    <li>0.5</li>
                </ul>
            </div>
            <div class="header-title"></div>
            <div class="header-tools">
                <!-- Search box -->
                <div class="search-box">
                    <input type="text" placeholder="Search..." />
                    <button><i class="fas fa-search"></i></button>
                </div>
                <!-- Icons -->
                <div class="header-icons">
                    <div class="icon-wrapper">
                        <i class="fas fa-bell" id="notification-icon"></i>
                        <div class="dropdown" id="notification-dropdown">
                            <p>No new notifications.</p>
                        </div>
                    </div>
                    <div class="icon-wrapper">
                        <i class="fas fa-envelope" id="message-icon"></i>
                        <div class="dropdown" id="message-dropdown">
                            <p>No new messages.</p>
                        </div>
                    </div>
                    <div class="icon-wrapper">
                        <i class="fas fa-cog" id="settings-icon"></i>
                        <div class="dropdown" id="settings-dropdown">
                            <p>Settings options will go here.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
    <h1>Run-On-Video</h1>
    <div class="video-controls-container">
        <!-- Video Feed -->
        <div class="video-container">
            <img id="camera-feed" src="/video_feed" width="640" height="480" onerror="this.src=''">
        </div>
        <!-- Buttons -->
        <div class="controls-container">
            <button onclick="startCamera()" id="play-btn" class="control-btn play-btn">Start Camera</button>
            <button onclick="stopCamera()" id="stop-btn" class="control-btn stop-btn">Stop Camera</button>
        </div>
    </div>
</div>
</div>
<script>
    // Dropdown logic
    // Dropdown logic for multiple dropdown boxes
document.querySelectorAll('.dropdown-box').forEach(dropdownBox => {
    const dropdownInput = dropdownBox.querySelector('input');
    const dropdownMenu = dropdownBox.querySelector('.dropdown-menu');

    dropdownInput.addEventListener('click', (event) => {
        event.stopPropagation();
        // Close other dropdowns
        document.querySelectorAll('.dropdown-box').forEach(box => {
            if (box !== dropdownBox) box.classList.remove('active');
        });
        dropdownBox.classList.toggle('active');
    });

    dropdownMenu.addEventListener('click', (event) => {
        if (event.target.tagName === 'LI') {
            dropdownInput.value = event.target.textContent;
            dropdownBox.classList.remove('active');
        }
    });
});

// Close all dropdowns when clicking outside
document.addEventListener('click', () => {
    document.querySelectorAll('.dropdown-box').forEach(dropdownBox => {
        dropdownBox.classList.remove('active');
    });
});

    function startCamera() {
            fetch('/start_camera', { method: 'POST' })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('camera-feed').src = '/video_feed';
                })
                .catch(error => alert('Error: ' + error));
        }

        function stopCamera() {
            fetch('/stop_camera', { method: 'POST' })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('camera-feed').src = '';
                })
                .catch(error => alert('Error: ' + error));
        }

</script>
</body>
</html>
